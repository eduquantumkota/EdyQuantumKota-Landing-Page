<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduQuantum Kota | Franchise Partnership</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@700&family=Noto+Sans+Devanagari:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --navy: #002D62;
            --gold: #D4AF37;
        }
        html { scroll-behavior: smooth; }
        body { 
            font-family: 'Poppins', 'Noto Sans Devanagari', sans-serif; 
            margin: 0;
            padding: 0;
            background-color: #f8fafc;
        }
        .font-display { font-family: 'Playfair Display', serif; }
        .bg-navy { background-color: var(--navy); }
        .text-navy { color: var(--navy); }
        .text-gold { color: var(--gold); }
        .bg-gold { background-color: var(--gold); }
        .border-gold { border-color: var(--gold); }
        .hero-gradient { background: linear-gradient(180deg, #002D62 0%, #001a38 100%); }
        
        /* Premium Shadows and Borders */
        .premium-card {
            background: white;
            border-radius: 1.5rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.05), 0 10px 10px -5px rgba(0, 0, 0, 0.02);
            border-top: 4px solid var(--gold);
        }

        /* Google Translate UI Cleanup - Trigger based logic */
        .skiptranslate, .goog-te-banner-frame, #goog-gt-tt, .goog-te-balloon-frame { 
            display: none !important; 
        }
        body { top: 0 !important; }
        #google_translate_element { display: none !important; }
        
        .notranslate {
            font-weight: inherit;
        }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/client": "https://esm.sh/react-dom@^19.2.4/client",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body class="bg-gray-50 text-slate-800">
    <div id="root"></div>
    
    <!-- Hidden Google Translate Element -->
    <div id="google_translate_element"></div>

    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: 'en',
                includedLanguages: 'en,hi,mr,gu',
                autoDisplay: false
            }, 'google_translate_element');
        }

        // Trigger logic to avoid reloads and blank pages
        window.setLanguage = function(langCode) {
            const select = document.querySelector('select.goog-te-combo');
            if (select) {
                select.value = langCode;
                select.dispatchEvent(new Event('change'));
            } else {
                // If the widget isn't ready yet, try again briefly
                setTimeout(() => window.setLanguage(langCode), 500);
            }
        };
    </script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
</html>
