
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EduQuantum Kota | Franchise & Partnership Opportunity</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600;700&family=Noto+Sans+Devanagari:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --navy: #002D62;
      --gold: #D4AF37;
    }
    body { font-family: 'Poppins', 'Noto Sans Devanagari', sans-serif; }
    .font-display { font-family: 'Playfair Display', serif; }
    .bg-navy { background-color: var(--navy); }
    .text-gold { color: var(--gold); }
    .bg-gold { background-color: var(--gold); }
    .border-gold { border-color: var(--gold); }
    .gold-gradient { background: linear-gradient(135deg, #D4AF37 0%, #F9E29C 50%, #B8860B 100%); }
    .hero-gradient { background: linear-gradient(180deg, #002D62 0%, #001a38 100%); }
    html { scroll-behavior: smooth; }
    
    /* Completely hide Google Translate Widget but keep it in DOM for script interaction */
    #google_translate_element, 
    .goog-te-banner-frame,
    .goog-te-gadget-icon,
    .goog-logo-link,
    .skiptranslate {
      display: none !important;
    }
    body {
      top: 0px !important;
    }
    
    .notranslate {
      font-weight: inherit;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4"
  }
}
</script>
</head>
<body class="bg-gray-50 antialiased">
  <div id="root"></div>
  <div id="google_translate_element"></div>
  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({
        pageLanguage: 'en',
        includedLanguages: 'hi,mr,gu,ta,te,kn,ml,pa,bn,en',
        layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
        autoDisplay: false
      }, 'google_translate_element');
    }
  </script>
  <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
</html>
